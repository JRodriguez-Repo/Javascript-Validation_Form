<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>
    <title>Form Validation</title>
</head>
<body class="bg-info">
    <div class="container form-decor">
            <form id="form" action="" method="post">
                <div class="col">
                    <label for="fName" class="control-label">First Name:</label>
                    <input class="form-control" type="text" id="fName" name="fName"required >
                </div>
                <br>
                <div class="col">
                    <label for="lName" class="control-label">Last Name:</label>
                    <input class="form-control col-sm-*" type="text" id="lName" name="lName" required>
                </div>
                <br>
                <div class="col">
                    <label for="email" class="control-label">email:</label>
                    <input class="form-control col-sm-*" type="email" id="email" name="email" required>
                </div>
                <br>
                <div class="col">
                    <label for="pwd" class="control-label">Password:</label>
                    <input class="form-control col-sm-*" type="password" id="pwd" name="pwd" required >
                </div>
                <br>
                <div class="col">
                    <label for="pwdConfirm" class="control-label">Confirm Password:</label>
                    <input class="form-control col-sm-*" type="password" id="pwdConfirm" name="pwdConfirm" required>
                </div>
                <br>
                <button class="btn btn-primary" type="submit">Submit</button>

            </form>    
    </div>
</body>
</html>
